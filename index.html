<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<title>CLOCK</title>

		<link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
		<link rel="stylesheet" href="assets/reset.css">
		<link rel="stylesheet" href="assets/clock.css">
	</head>
	<body>
		<a onclick="location.href = '?reload';" id="reload" class="button">새로고침</a>
		<a onclick="setStopWatch();" id="set-stop-watch" class="button">타이머 설정</a>
		<div id="stop-watch">0</div>
		<div id="clock">
			<br>
			<p id="ymd">
				<span id="year">2001</span>
				.
				<span id="month">5</span>
				.
				<span id="date">20</span>
			</p>
			<p id="hms">
				<span id="hour">0</span>
				<span id="blink">:</span>
				<span id="minute">0</span>
			</p>
		</div>
		<script src="assets/time.js"></script>
	</body>
</html>
